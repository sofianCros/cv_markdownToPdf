name: translate-cv

on:
  push:
    branches: [master]
  pull_request:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Clone le dÃ©pÃ´t
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Installe Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # ğŸ Configure Python (Poetry gÃ¨re l'environnement)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ğŸ“¦ Installe les dÃ©pendances via Poetry
      - name: Install dependencies
        run: poetry install

      # ğŸ” ExÃ©cute la traduction Markdown (cv_fr â†’ cv_en)
      - name: Translate CV
        run: poetry run python scripts/translate_markdown.py

      # ğŸ“¤ Upload du fichier Markdown traduit
      - name: Upload translated Markdown
        uses: actions/upload-artifact@v4
        with:
          name: translated-cv
          path: exports/cv_en_aiGenerated.md
